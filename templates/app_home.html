<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SwiftTerms Bot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body style="background-color: #798287">
<div class="text-center">
    <h1 style="color: #01A990"
        class="display-4"><strong>
        SwifTerms
    </strong></h1>
</div>
{% block content %}
{% with warnings = get_flashed_messages() %}
{% if warnings %}
{% for warning in warnings %}
{{warning}}
{% endfor %}
{% endif %}
{% endwith %}

<div class="card mr-5 ml-5 p-5" style="background-color: #333D3E">
    <div class="overflow-auto" style="height: 20em">
        {% for message in messages %}
        <div class="text-right">
            <p style="color: white">{{message['question']}}</p>
        </div>
        <div class="text-left">
            <p style="color: white">{{message['answer']}}</p>
        </div>
        {% endfor %}
    </div>

    <div class="mt-2">
        <form method="post">
            <div class="form-row">
                    <div class="col-11">
                        <input class="form-control" type="text" name="question" placeholder="What do you want to say">
                    </div>
                    <div class="col">
                        <button type="submit" class="btn" style="background-color: #00FFA5">Submit</button>
                    </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
</body>
</html>
